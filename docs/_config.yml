title: kcal-cli Docs
description: Documentation for the kcal local-first nutrition CLI
baseurl: "/kcal-cli"
url: "https://saadjs.github.io"
theme: minima
markdown: kramdown
permalink: pretty
header_pages: []

# Publish docs as a single page on GitHub Pages
# Default all docs pages to unpublished, then explicitly publish only index.md.
defaults:
  - scope:
      path: ""
      type: pages
    values:
      published: false
  - scope:
      path: "index.md"
      type: pages
    values:
      published: true
